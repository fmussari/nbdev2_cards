ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "nbdev2-cards"
  site-url: "https://fmussari.github.io/nbdev2-cards/"
  description: "A sample"
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: main
  repo-url: "https://github.com/fmussari/nbdev2_cards/"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/fmussari/nbdev2_cards/"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
